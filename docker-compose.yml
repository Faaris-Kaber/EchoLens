services:
  db:
    image: postgres:15-alpine
    container_name: echolens-db
    environment:
      POSTGRES_DB: echolens
      POSTGRES_USER: echolens_user
      POSTGRES_PASSWORD: echolens_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - echolens-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echolens_user -d echolens"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: echolens-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://echolens_user:echolens_password@db:5432/echolens
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - echolens-network
    volumes:
      - ./backend:/app/backend

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    container_name: echolens-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - echolens-network

volumes:
  postgres_data:

networks:
  echolens-network:
    driver: bridge
